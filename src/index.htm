<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Kald til car rest service</h1>
  <button id="getAllBtn">Get All Cars</button> <button id="clearBtn">Clear</button>
  <div id="content"></div><br>

  <h1>Get specific car.</h1><br>
  <input id="inputSpecificCar" placeholder="enter car id"><br>
  <button id="getCarBtn">Get Car</button><br>
  <div id="specificCarOutput"></div>

  <h1>Add a new car.</h1>
  <span>Model :</span><br><input id="addModel" placeholder="Type Model"><br>
  <span>Vendor:</span><br> <input id="addVendor" placeholder="Type Vendor"><br>
  <span>Price :</span><br> <input id="addPrice" placeholder="Type Price"><br>
  <button id="addCarBtn">Add Car</button><br>
  <h1>Delete a car</h1>
  <span>Enter Id:</span><br>
  <input id="deleteCarId" placeholder="Enter Id "><br>
  <button id="deleteCarBtn">Delete Car</button><br>

  <h1>Update a Car.</h1><br>
  <input id="updateId" placeholder="enter Car Id"><br>
  <input id="updateModel" placeholder="enter Model Number" ><br>
  <input id="updateVender" placeholder="enter Vendor" ><br>
  <input id="updatePrice" placeholder="enter Price" ><br>
  <button id="updateBtn">Update</button><br>

  
  
  <script src="bundle.js"></script>
</body>
</html>
